{%- if plugin.get('url', {})|length > 0 %}
Import "http_check"

<Module "http_check">
  MaxRetries "3"
  Timeout "1"
  {%- for name, params in plugin.url.iteritems() %}
  ExpectedCode "{{ name }}" "{{ params.expected_code }}"
  Url "{{ name }}" "{{ params.url }}"
  {%- endfor %}
</Module>
{%- endif %}
